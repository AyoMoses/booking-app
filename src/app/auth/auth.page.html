<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">

        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size-sm="6" offset-sm="3">

        <ion-button class="login-page-btn" expand="block" fill="clear">Switch to Login</ion-button>
      
        <!-- LOAD SPINNER IF isLoading is true -->
        <!-- <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div> -->
      
        <!-- *ngIf="!isLoading" is added to button -->
        <ion-button expand="block" class="ion-margin sign-up-btn" (click)="onLogin()">
          Login
        </ion-button>

      </ion-col>


    </ion-row>

  </ion-grid>



</ion-content>
