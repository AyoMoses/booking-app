<div class="picker">

  <!-- show location image preview -->
  <!-- we only show the preview IF the image only exist -->
  <!-- adding onPickImage() allows us to change our location if we change our mind -->
  <ion-img 
    class="image" 
    [src]="selectedImage" 
    *ngIf="selectedImage"
    role="button"
    (click)="onPickImage()"
  ></ion-img>

  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage">
    <ion-icon name="camera-outline" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
