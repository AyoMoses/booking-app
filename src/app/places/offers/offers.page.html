<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new-offer">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="2">
        <ion-list>
          <!-- REMEBER TO CHANGE THIS ROUTE TO CORRECT ONE WHEN U GET IT -->
          <ion-item *ngFor="let offer of loadedOffers" [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">

            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>

            <ion-label>

              <h1>{{ offer.title }}</h1>
  
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
