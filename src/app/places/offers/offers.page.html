<ion-header>
  <ion-toolbar>

    <!-- HAMBURGER MENU BUTTON -->
    <ion-buttons slot="start" contentId="main">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Offers</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new-offer">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="2">
        <ion-list>
          <!-- ADDING ION-ITEM-SLIDING -->
          <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>

            <!-- REMEBER TO CHANGE THIS ROUTE TO CORRECT ONE WHEN U GET IT -->
            <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">

              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>

              <ion-label>

                <h1>{{ offer.title }}</h1>

              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>


        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
