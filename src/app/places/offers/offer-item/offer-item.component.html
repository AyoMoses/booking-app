<!-- REMEBER TO CHANGE THIS ROUTE TO CORRECT ONE WHEN U GET IT -->
<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">

  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>

  <ion-label>

    <h1>{{ offer.title }}</h1>

    <div class="offer-detail">
      <ion-icon name="calendar-outline" color="primary"></ion-icon>
      <ion-text class="space-left">{{ getDummyDate() | date }}</ion-text>

      <span class="space-left span-date">to</span>

      <ion-icon name="calendar-outline" class="space-left" color="primary"></ion-icon>
      <ion-text class="space-left">{{ getDummyDate() | date }}</ion-text>
    </div>

   
    
  </ion-label>
</ion-item>
