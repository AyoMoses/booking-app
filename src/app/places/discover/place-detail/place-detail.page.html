<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    
    <!-- IF WE ARE LOADING SHOW LOADING TEXT IF WE ARE NOT SHOW PLACE TITLE -->
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- SHOW THE SPINNER IF WE ARER LOADING -->
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <!-- SHOW THE BELOW IF WE ARE NOT LOADING -->
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isBookable">
      <ion-col class="ion-text-center">
        
        <ion-button (click)="onBookPlace()" color="primary" class="ion-margin">Book</ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
