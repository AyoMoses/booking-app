<ion-app>
  <!-- SIDEBARS TAKE THE ION HEADER AND CONTENT COMPONENTS -->
  <ion-menu side="start" contentId="main" type="overlay">

    <ion-header>

      <ion-toolbar>
        <ion-title>
          PairBnB
        </ion-title>
      </ion-toolbar>

    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <!-- ADD BUTTON ON ION-ITEM TO ENABLE RIPPLE EFFECT WHEN CLICKED -->
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- APP ROUTER OUTLET takes the "main" attribute which is ued to toggle the sidebar -->
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
